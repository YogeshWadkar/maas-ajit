<h1 mat-dialog-title>
  {{title}}
</h1>
<div mat-dialog-content>
  <p class="note">Select date and time when you would like to schedule assessment review.</p>
  <form
    (ngSubmit)="onSubmit(slotsFormGroup.value)"
    [formGroup]="slotsFormGroup"
  >
    <!-- <form> -->
    <mat-form-field>
      <input
        matInput
        placeholder="Choose a date"
        required
        formControlName="dateSelected"
        (dateChange)="onSelect($event)"
        [min]="minDate"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a slot</mat-label>
      <mat-select required formControlName="selectedSlot">
        <mat-option *ngFor="let slot of availableSlots" [value]="slot.id">
          {{ slot.fromTm | tttimeformat }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    type="submit"
    (click)="onSubmit(slotsFormGroup.value)"
  >
    Save
  </button>
</div>
