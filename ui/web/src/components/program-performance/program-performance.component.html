<div>
  <mat-toolbar>
    <span>Programs Performance</span>
    <span class="fill-remaining-space"></span>
    <mat-form-field>
      <mat-select
        matNativeControl
        required
        [(value)]="selectedProgram"
        (selectionChange)="applyFilter()"
      >
        <mat-option *ngFor="let program of programs" [(value)]="program.id">{{
          program.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
  <tt-dynamic-table
    [pagination]="false"
    [data]="data"
    [columns]="columns"
    [totalCount]="1"
  ></tt-dynamic-table>
</div>
