<h1 mat-dialog-title>{{ data.title || defaultTitle }}</h1>
<p>{{ data.message }}</p>
<tt-dynamic-form #dynamicform class="mat-form-field"
    [fields]="data.fields"
    [values]="data.values"
    (statusChange)="statusChanged($event)"
  ></tt-dynamic-form>
 
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No</button>
  <!-- <button mat-button color="primary" [disabled]="formStatus=='INVALID'"  (click)="close(data.fields, dynamicform.getValue())" >{{ data.saveBtnTxt || defaultSaveBtnTxt }}</button> -->
  <button mat-button color="primary"  (click)="confirm()">Yes</button>
</div>
